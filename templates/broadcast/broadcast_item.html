{% if broadcasts.url %}
<div class="row">
    <iframe width="100%" height="500px" src="{{ broadcasts.url }}" frameborder="5" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div class="row justify-content-center section-title-wrap">
    <div class="col-lg-12">
        <h3 class="text-white">{{ broadcasts.name }}</h3>
    </div>
</div>
<hr>
{% else %}
<div class="row justify-content-center section-title-wrap">
    <div class="col-lg-12">
        <h3 class="text-white">Запланированных трансляций пока нет :) Но скоро появятся!</h3>
    </div>
</div>
{% endif %}
